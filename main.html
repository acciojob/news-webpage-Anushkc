<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaw's News</title>
    <style>
        body { background-color: #f5f5f5; font-family: Arial, sans-serif; margin: 0; }
        .header { background-color: #011e29; text-align: center; color: white; padding: 20px; }
        .container { display: flex; justify-content: space-around; padding: 20px; }
        .latest-news-section, .main-article, .pictorial-news-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .latest-news-section ul { list-style-type: none; padding: 0; }
        .latest-news-section li { margin-bottom: 10px; }
        
        /* Updated CSS for text alignment */
        .pictorial-news-section {
            text-align: center !important; /* Force text to be centered */
        }

        .pictorial-news-section img { 
            width: 200px; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Shaw's News</h1>
    </header>

    <!-- Container for News Sections -->
    <div class="container">
        <!-- Latest News Section -->
        <div class="latest-news-section">
            <h3>Latest News Articles</h3>
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
        </div>

        <!-- Main Article Section -->
        <div class="main-article">
            <h3>Main Article</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor, magna eu fringilla malesuada, ipsum risus eleifend est, non feugiat quam augue euismod eros.</p>
        </div>

        <!-- Pictorial News Section -->
        <div class="pictorial-news-section">
            <h3>Pictorial News</h3>
            <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="News Image 1">
            <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="News Image 2">
            <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="News Image 3">
        </div>
    </div>
</body>
</html>
